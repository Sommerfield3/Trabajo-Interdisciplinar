<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <label for="">Ingreso Docente</label><br>
        <input type="text" placeholder="profesor"><br>
        <input type="text" placeholder="codigo-profesor"><br>
        <input type="submit">
    </form>

    <article>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Modalidad</th>
                    <th>Asistencia</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </article>

    <template class="alumno">
        <tr>
            <td class="nombre"></td>
            <td class="apellido"></td>
            <td><div class="modalidad box m0"></div></td>
            <td><div class="asistencia box a0"></div></td>
        </tr>
    </template>

    <button>Save</button>

    <script src="main.js"></script>
</body>
</html>
